<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rose Day ðŸ’–</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Poppins, sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fecfef);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* MAIN BOX */
.container {
    background: white;
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    text-align: center;
    width: 90%;
    max-width: 600px;
    z-index: 5;
}

/* Images */
#mainImg {
    width: 200px;
    border-radius: 15px;
    margin-bottom: 15px;
}

#roseImg {
    width: 160px;
    display: none;
    margin: 0 auto 15px auto;
    animation: floatText 2s infinite ease-in-out;
}

/* Text */
h1 {
    color: #e6005c;
    font-size: 24px;
    margin-bottom: 20px;
}

.floatText {
    animation: floatText 2s infinite ease-in-out;
}

@keyframes floatText {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}

/* Buttons */
.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 15px;
}

button {
    padding: 12px 28px;
    font-size: 18px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.2s;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.1);
}

/* NO BUTTON */
#noBtn {
    background: orange;
    color: white;
    position: relative;
}

/* Popup */
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: black;
    color: white;
    padding: 20px 30px;
    border-radius: 10px;
    font-size: 22px;
    display: none;
    z-index: 999;
}

/* Hearts */
.heart {
    position: absolute;
    color: rgba(255,0,100,0.7);
    font-size: 20px;
    animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Fireworks Canvas */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
}

/* Responsive */
@media (max-width: 600px) {
    h1 { font-size: 20px; }
    #mainImg { width: 150px; }
    #roseImg { width: 120px; }
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworksCanvas"></canvas>

<div class="container">
    <img id="mainImg" src="herpic.jpg">
    <img id="roseImg" src="rose.png">

    <h1 id="question"> Will you accept this rose adii? ðŸŒ¹ </h1>

    <div class="buttons" id="buttons">
        <button id="yesBtn">Yes ðŸ’•</button>
        <button id="noBtn">No ðŸ˜ˆ</button>
    </div>
</div>

<div class="popup" id="popup">HAHA YOU THOUGHT ðŸ˜‚</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const popup = document.getElementById("popup");
const question = document.getElementById("question");
const buttons = document.getElementById("buttons");
const mainImg = document.getElementById("mainImg");
const roseImg = document.getElementById("roseImg");
const music = document.getElementById("bgMusic");

/* Detect Mobile */
const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

let noScale = 1;
let musicStarted = false;

/* Start music on first click */
document.body.addEventListener("click", () => {
    if (!musicStarted) {
        music.play().catch(()=>{});
        musicStarted = true;
    }
});

/* Laptop: NO button runs */
function moveNoButton() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    noScale += 0.15;
    noBtn.style.transform = `scale(${noScale})`;
}

/* Mobile: Just popup */
if (!isMobile) {
    noBtn.addEventListener("mouseover", moveNoButton);
}

noBtn.addEventListener("click", () => {
    if (!isMobile) moveNoButton();

    popup.style.display = "block";
    setTimeout(() => popup.style.display = "none", 1200);
});

/* YES CLICK */
yesBtn.addEventListener("click", () => {
    question.innerHTML = "Perfect!! â¤ï¸â¤ï¸ now we plan for 14th";
    question.classList.add("floatText");

    mainImg.style.display = "none";
    roseImg.style.display = "block";
    buttons.style.display = "none";

    startFireworks();
    confettiBurst();
});

/* FLOATING HEARTS */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (12 + Math.random() * 30) + "px";
    heart.style.animationDuration = (4 + Math.random() * 6) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 12000);
}
setInterval(createHeart, 120);

/* CONFETTI */


const style = document.createElement("style");
style.innerHTML = `
@keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); }
}`;
document.head.appendChild(style);

/* FIREWORKS */
const canvas = document.getElementById("fireworksCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.onresize = () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
};

let fireworks = [];

function startFireworks() {
    setInterval(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        for (let i = 0; i < 50; i++) {
            fireworks.push({
                x, y,
                vx: (Math.random() - 0.5) * 5,
                vy: (Math.random() - 0.5) * 5,
                life: 100
            });
        }
    }, 600);
}

function drawFireworks() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    fireworks.forEach((p,i)=>{
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
        ctx.fillStyle = "white";
        ctx.fillRect(p.x,p.y,2,2);
        if(p.life<=0) fireworks.splice(i,1);
    });
    requestAnimationFrame(drawFireworks);
}
drawFireworks();
</script>

</body>
</html>
